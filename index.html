<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="#" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.3.0/dist/themes/light.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.3.0/dist/themes/dark.css"
    />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.3.0/dist/shoelace-autoloader.js"
    ></script>
    <style>
      body {
        padding: 0;
        margin: 0;
        font-family: var(--sl-font-sans);
      }

      #cards {
        letter-spacing: var(--sl-letter-spacing-denser);
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .item-card {
        width: 10rem;
        height: 15rem;
        margin: 0.25rem;
        box-shadow: var(--sl-shadow-small);
        cursor: pointer;
        position: relative;
      }

      .item-card small {
        color: var(--sl-color-neutral-500);
      }

      .item-card [slot="footer"] {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .item-card::part(base) {
        height: 100%;
      }

      .item-card::part(body) {
        padding: var(--sl-spacing-small);
      }

      .item-category {
        position: absolute;
        top: 0;
        left: 0;
      }

      .item-end-date {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
      }

      .item-end-date::part(base) {
        width: 100%;
      }

      sl-badge::part(base) {
        font-size: var(--sl-font-size-medium);
        border: initial;
      }

      .item-title {
        text-decoration: none;
        color: var(--sl-color-primary-950);

        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
      }

      .item-title:hover {
        text-decoration: underline;
        color: var(--sl-color-primary-950);
      }

      .item-description {
        font-size: var(--sl-font-size-x-small);
        color: var(--sl-color-neutral-600);
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
      }

      nav {
        padding: 1rem;
        position: sticky;
        top: 0;
        z-index: 1;
        border-bottom: 3px ridge var(--sl-color-danger-600);
        background: var(--sl-color-danger-600);
        color: white;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }

      #app-title {
        display: flex;
        flex-direction: row;
        align-items: center;
      }

      #app-title h1 {
        padding: 0;
        margin: 0;
        margin-right: 0.25rem;
      }
      #app-title h6 {
        padding: 0;
        margin: 0;
      }

      #filters {
        display: flex;
        flex-direction: row;
      }

      #info-drawer::part(panel) {
        color: var(--sl-color-danger-950);
        background-color: var(--sl-color-danger-200);
      }
    </style>

    <title>Freetchio - Find 100% discounts on itch.io</title>
  </head>
  <body>
    <nav>
      <div class="nav-column">
        <div id="app-title">
          <h1>Freetchio</h1>
          <h6>- Find 100% discounts on itch.io</h6>
        </div>
        <div id="filters">
          <sl-switch id="sort-by-date">Sort by date</sl-switch>
        </div>
      </div>
      <div class="nav-column">
        <sl-button variant="danger" size="medium" circle id="toggle-theme">
          <sl-icon name="sun-fill" label="Toggle theme"></sl-icon>
        </sl-button>
        <sl-button variant="danger" size="medium" circle id="open-info">
          <sl-icon name="question-circle-fill" label="More info"></sl-icon>
        </sl-button>
      </div>
    </nav>

    <div id="cards"></div>

    <sl-drawer label="About" class="drawer-overview" id="info-drawer">
      The goal of Freetchio is to make it easy to find 100% discounts on
      itch.io.

      <br />
      <br />
      The code can be found on GitHub:
      <sl-button
        variant="text"
        href="https://github.com/ShaigroRB/freetchio"
        target="_blank"
      >
        <sl-icon slot="suffix" name="link-45deg"></sl-icon>
        the website
      </sl-button>
      <sl-button
        variant="text"
        href="https://github.com/ShaigroRB/go-free-discount-itch"
        target="_blank"
      >
        <sl-icon slot="suffix" name="link-45deg"></sl-icon>
        the scraper lib
      </sl-button>
      <div slot="footer">
        <br />
        Â© 2023 Shaigro
        <br />
      </div>
    </sl-drawer>

    <script type="module" src="script.js"></script>
  </body>
</html>
